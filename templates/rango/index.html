<!DOCTYPE html>

{% load staticfiles %}

<html>

<head>
	<title>Rango</title>
</head>

<body>
	<h1>Rango says... hello world!</h1>

	{% if categories %}
		<ul>
			{% for category in categories %}
			<li>{{ category.name}}</li>
			{% endfor %}
		</ul>
	{% else %}
		<strong>There are no categories present.</strong>
	{% endif %}

	<a href = "/rango/about/">About</a><br />
	<img src="{% static "images/frango.jpg" %}" alt="picture of frango" />
</body>

</html>
